<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Biblioteca</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Menu - Biblioteca</h1>

    <div id="menu-botoes">
      <button id="btnFuncionarios">Funcionários</button>
      <button id="btnClientes">Clientes</button>
      <button id="btnLivros">Livros</button>
      <button id="btnEmprestimos">Empréstimos</button>
      <button id="btnReservas">Reservas</button>
    </div>

    <div id="acoes-laterais">
      <a href="/cadastroLivro"><button>Cadastrar Livro</button></a>
      <a href="/emprestimo"><button>Realizar Empréstimo</button></a>
      <a href="/reserva"><button>Realizar Reserva</button></a>
    </div>

    <div id="resultado">
      <!-- Aqui os dados serão exibidos -->
    </div>

    <div id="form-container">
      <!-- Formulários serão injetados dinamicamente aqui -->
    </div>

    <a href="/"><button>Tela Inicial</button></a>
  </div>
</body>

</html>
