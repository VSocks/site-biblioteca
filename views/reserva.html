<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Realizar Reserva</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Realizar Reserva</h1>
    <form id="reservaForm" method="POST" action="/reserva">
      <label for="clienteID">ID do Cliente:</label>
      <input type="number" id="clienteID" name="clienteID" required>
      
      <label for="livroID">ID do Livro:</label>
      <input type="number" id="livroID" name="livroID" required>

      <button type="submit">Confirmar Reserva</button><br>
    </form>
    <a href="/menu"><button>Voltar ao Menu</button></a><br>
    <a href="/"><button>Tela Inicial</button></a>  </div>
</body>
</html>
