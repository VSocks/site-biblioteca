<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cadastro de Funcionário</h1>
  <form action="/cadastroFuncionario" method="POST">
    <input type="text" name="nome" placeholder="Nome" required><br>
    <input type="text" name="telefone" placeholder="Telefone" required><br>
    <input type="text" name="cargo" placeholder="Cargo" required><br>
    <input type="date" name="dataAdmissao" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="senha" placeholder="Senha" required><br>
    <button type="submit">✅️ Cadastrar</button>
  </form>
  <a href="/"><button>🏠️ Tela Inicial</button></a>
</body>
</html>
