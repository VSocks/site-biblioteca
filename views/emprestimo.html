<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Empréstimo</h1>
  <form action="/emprestimo" method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required><br>
    <label for="genero">Gênero:</label>
    <input type="text" id="genero" name="genero" required><br>
    <label for="anoPublicacao">Ano de Publicação:</label>
    <input type="number" id="anoPublicacao" name="anoPublicacao" required><br>
    <label for="editora">Editora:</label>
    <input type="text" id="editora" name="editora" required><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <a href="/menu"><button>Voltaro ao Menu</button></a>
  <a href="/"><button>Tela Inicial</button></a>
</body>

</html>
