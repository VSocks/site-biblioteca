<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Registrar Devoluções</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Registrar Devolução</h1>
        <form id="devolucaoForm" method="POST" action="/devolucao">
            <label for="emprestimoID">ID do Empréstimo:</label>
            <input type="number" id="emprestimoID" name="emprestimoID" required>

            <label for="condicaoLivro">Condição do Livro:</label>
            <select id="condicaoLivro" name="condicaoLivro" required>
                <option value="Excelente">Excelente</option>
                <option value="Bom">Bom</option>
                <option value="Danificado">Danificado</option>
            </select>

            <button type="submit">Registrar Devolução</button>
        </form>
        <a href="/menu"><button>Voltar ao Menu</button></a><br>
        <a href="/"><button>Tela Inicial</button></a>
    </div>
    </div>
</body>

</html>
